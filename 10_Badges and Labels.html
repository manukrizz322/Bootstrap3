<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges and labels</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>Bootstrap Badges and Labels</h3>
        <div class="row">
            <div class="col-md-6">
                <a href="#"><span class="badge">10</span></a><br>
                <a href="#"><span class="badge">2</span></a><br>
                <a href="#"><span class="badge">5</span></a><br>
                <a href="#"><span class="badge">50</span></a><br>
                <hr>
                <button class="btn btn-danger">Inbox<span class="badge">10</span></button>
                <hr>
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">success</span>
                <span class="label label-danger">danger</span>
                <span class="label label-info">info</span>
                <span class="label label-warning">warning</span>
                <hr>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
