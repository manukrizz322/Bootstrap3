<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button_Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>Bootstrap Button Group</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">Contact</button>
                    <button type="button" class="btn btn-danger">Product</button>
                    <button type="button" class="btn btn-success">Download</button>
                </div>
                <hr>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">Contact</button>
                    <button type="button" class="btn btn-danger">Product</button>
                    <button type="button" class="btn btn-success">Download</button>
                </div>
                <hr>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">Contact</button>
                    <button type="button" class="btn btn-danger">Product</button>
                    <button type="button" class="btn btn-success">Download</button>
                </div>
                <hr>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">Contact</button>
                    <button type="button" class="btn btn-danger">Product</button>
                    <button type="button" class="btn btn-success">Download</button>

                </div>
                <hr>
                <div class=" btn-group-vertical">
                    <button type="button" class="btn btn-primary">Home</button>
                    <button type="button" class="btn btn-info">Contact</button>
                    <button type="button" class="btn btn-danger">Product</button>
                    <button type="button" class="btn btn-success">Download</button>
                </div>
                <hr>
                <div class="btn-group">
                    <a href="#" class="btn btn-primary">Home</a>
                    <a href="#" class="btn btn-primary">Contact</a>
                    <a href="#" class="btn btn-primary">Product</a>
                    <a href="#" class="btn btn-primary">Download</a>
                </div>
                <hr>
                <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-primary">Home</a>
                    <a href="#" class="btn btn-primary">Contact</a>
                    <a href="#" class="btn btn-primary">Product</a>
                    <a href="#" class="btn btn-primary">Download</a>
                </div>
                <hr>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Home</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Contact</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Product</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger">Download</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
