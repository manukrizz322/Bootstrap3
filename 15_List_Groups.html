<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_Groups</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        hr {
            margin-top: 15px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">Item-1</li>
                    <li class="list-group-item">Item-2</li>
                    <li class="list-group-item">Item-3</li>
                </ul>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item">Inbox<span class="badge">10</span></li>
                    <li class="list-group-item">Sent<span class="badge">5</span></li>
                    <li class="list-group-item">Outbox<span class="badge">0</span></li>
                </ul>
                <hr>
                <div class="list-group">
                    <a href="#" class="list-group-item">Item-1</a>
                    <a href="#" class="list-group-item">Item-2</a>
                    <a href="#" class="list-group-item active">Item-3</a>
                    <a href="#" class="list-group-item">Item-4</a>
                    <a href="#" class="list-group-item disabled">Item-5</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <h1>Tutor Joes</h1>

</body>

</html>
