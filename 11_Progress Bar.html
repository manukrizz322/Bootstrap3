<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        hr {
            margin-top: 15px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container well">
        <div class="row well">
            <div class="col-md-6 well">
                <h3>Progress bar</h3>
                <div class="progress ">
                    <div class="progress-bar" style="width: 60%;">60%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0"
                        aria-valuemax="100" aria-valuenow="40" style="width: 50%;">50%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" style="width: 60%;">60%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" style="width: 60%;">60%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" style="width:60%;">60%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 60%;">60%</div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 60%;">60%
                    </div>
                </div>
                <hr>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width:40%;">40%</div>
                    <div class="progress-bar progress-bar-warning" style="width: 30%;">30%</div>
                    <div class="progress-bar progress-bar-danger" style="width:20%;">20%</div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
