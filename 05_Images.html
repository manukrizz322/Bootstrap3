<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: brown;
            color: wheat;
        }

        img{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container well">
        <h3>Bootstrap Images</h3>
        <div class="row well">
            <div class="col-md-6 well">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive img-rounded">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive img-circle">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive img-thumbnail">
            </div>
            <div class="col-md-6 well">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive img-rounded">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive img-circle">
                <img src="Dog.jpg" alt="Dog image" class="img-responsive img-thumbnail">
            </div>

        </div>



    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
